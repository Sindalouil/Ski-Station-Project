server.port=9090
### DATABASE ###
spring.datasource.url=jdbc:mysql://localhost:3306/SkiStationDB?createDatabaseIfNotExist=true
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

sonar.projectKey=tn.esprit.ds:SkiStationProject
sonar.projectName=Ski Station DEVOPS Project
sonar.projectVersion=1.0
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes
sonar.sourceEncoding=UTF-8

# If using JaCoCo for coverage
sonar.jacoco.reportPaths=target/jacoco.exec
# For newer versions, you might need:
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
